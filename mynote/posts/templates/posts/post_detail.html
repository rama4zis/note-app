{% extends 'layout.html' %}

{% block title %}
    <title class="text-2xl font-bold">{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-lg mb-4">{{ post.content }}</p>
    <p class="text-gray-500">Created at: {{ post.created_at }}</p>
{% endblock %}
